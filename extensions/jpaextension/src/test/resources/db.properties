#######################
# Database Properties #
#######################

###
# If you change the database type be sure to setup dbDriverClass and dbDialect
###

###
#
# driver MSSQLServer:       com.microsoft.sqlserver.jdbc.SQLServerDriver
# driver H2:                org.h2.Driver
# driver MySQL:             ...
#
###
dbDriverClass=org.h2.Driver

##
#
#
#
##
jdbcUrl=jdbc:h2:mem:test;

##
#
#
#
##
dbUser=sa

##
#
#
#
##
dbPassword=sa

###
#
# org.hibernate.dialect.H2Dialect for H2 database
# org.hibernate.dialect.SQLServer2012Dialect for SQL Server 2012+
###
dbDialect=org.hibernate.dialect.H2Dialect

###
#
#
#
###
generateDdl=true

###
#
# [ validate | update | create | create-drop ]
#
# validate:     validate the schema, makes no changes to the database.
# update:       update the schema.
# create:       creates the schema, destroying previous data.
# create-drop:  drop the schema at the end of the session.
#
###
hbm2ddl=create